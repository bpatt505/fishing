name: Run Real-Time Prediction Every Hour

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour (at minute 0)
  workflow_dispatch:  # Allows manual execution

jobs:
  run-real-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install gspread oauth2client xgboost requests numpy pandas

      - name: Run Real-Time Function and Save Data
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS" > gspread_credentials.json
          python record_real_time.py
