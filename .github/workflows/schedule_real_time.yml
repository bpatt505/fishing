name: Run Real-Time Prediction Every Hour

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour (at minute 0)
  workflow_dispatch:  # Allows manual execution

jobs:
  run-real-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install gspread oauth2client xgboost requests numpy pandas

      # ‚úÖ Debugging Step - This will confirm the file structure
      - name: Debug Repository Structure
        run: |
          echo "üîç Current Working Directory: $(pwd)"
          echo "üìÇ Listing All Files and Folders in Workspace:"
          ls -R $GITHUB_WORKSPACE

      # ‚úÖ Ensure Google Sheets Credentials File is Correctly Written
      - name: Create Google Sheets Credentials File
        run: echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > gspread_credentials.json

      # ‚úÖ Debug Google Sheets Credentials File
      - name: Debug Google Sheets Credentials File
        run: |
          echo "üîç Checking credentials file..."
          ls -lah gspread_credentials.json
          cat gspread_credentials.json || echo "‚ùå File is empty!"

      # ‚úÖ Run Real-Time Function and Save Data
      - name: Run Real-Time Function and Save Data
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          python $GITHUB_WORKSPACE/record_real_time.py  # ‚úÖ Corrected Path
